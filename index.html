<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-container">
        <div class="splash-image-container">
            <div class="logo-container">
                <p class="logo-text">Ourcade</p>
            </div>
            <div class="credit-container">
                <p class="credit-text">Photo by <a href="https://unsplash.com/@carltraw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Carl Raw</a> on <a href="https://unsplash.com/photos/8Gdayy2Lhi0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="signup-container">
            <div class="signup-text">
                <div>
                    <p>This is not a real gaming arcade! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                </div>
                <div>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="signup-form">
                <div>
                    <h1>Ready up!</h1>
                </div>
                <div class="form">
                    <form>
                        <div class="form-row">
                            <div class="form-input">
                            <label for="first-name">*First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-input">
                            <label for="last-name">*Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">*Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-input">
                            <label for="phone-num">Phone Number</label>
                            <input type="tel" id="phone-num" name="phone-num">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-input">
                            <label for="confirm-pass">*Confirm Password</label>
                            <input type="password" id="confirm-pass" name="confirm-pass">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="signup-bottom"></div>
        </div>
    </div>
</body>
</html>
